apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-back-MNa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-back
  template:
    metadata:
      labels:
        app: azure-vote-back
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-vote-back-MNa
        image: redis
        ports:
        - containerPort: 6378
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-back-MNa
spec:
  ports:
  - port: 6378
  selector:
    app: azure-vote-back
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front-MNa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-front
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: azure-vote-front
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-vote-front-MNa
        image: microsoft/azure-vote-front:v1
        ports:
        - containerPort: 811
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: REDIS
          value: "azure-vote-back"
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-front-MNa
spec:
  type: LoadBalancer
  ports:
  - port: 811
  selector:
    app: azure-vote-front
